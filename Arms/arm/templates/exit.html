
<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Table Example</h2>
    <table border="1">
        <thead>
            <tr>
                <th>employee</th>
                <th>date_of_exit</th>
                <th>exit_reason</th>


            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.employee }}</td>
                    <td>{{ item.date_of_exit }}</td>
                    <td>{{ item.exit_reason }}</td>


                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
